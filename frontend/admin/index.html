<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .categories-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.5rem;
            background-color: white;
        }
        .category-item {
            margin-bottom: 0.5rem;
        }
        .category-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Gestion des Entreprises</h2>
            <div class="text-end">
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">D√©connexion</button>
              </div>

            <!-- Formulaire d'ajout -->
            <form id="entrepriseForm">
                <h4>Ajouter une entreprise</h4>
                
                <!-- Informations de base -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="nom" class="form-label">Nom:</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>
                    <div class="col-md-6">
                        <label for="logo" class="form-label">Logo (nom du fichier):</label>
                        <input type="text" class="form-control" id="logo">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="descriptif" class="form-label">Descriptif:</label>
                        <textarea class="form-control" id="descriptif" rows="2"></textarea>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="lien_du_site" class="form-label">Site Web:</label>
                        <input type="url" class="form-control" id="lien_du_site">
                    </div>
                    <div class="col-md-6">
                        <label for="mots_cles" class="form-label">Mots-cl√©s:</label>
                        <input type="text" class="form-control" id="mots_cles">
                    </div>
                </div>

                <!-- Localisation -->
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="lieu" class="form-label">Lieu:</label>
                        <input type="text" class="form-control" id="lieu">
                    </div>
                    <div class="col-md-4">
                        <label for="latitude" class="form-label">Latitude:</label>
                        <input type="number" step="0.000001" class="form-control" id="latitude">
                    </div>
                    <div class="col-md-4">
                        <label for="longitude" class="form-label">Longitude:</label>
                        <input type="number" step="0.000001" class="form-control" id="longitude">
                    </div>
                </div>

                <!-- Informations suppl√©mentaires -->
                <div class="row mt-3">

                    <div class="col-md-4">
                        <label for="public_cible" class="form-label">Public cible:</label>
                        <select id="public_cible" class="form-select">
                            <option value="">S√©lectionner</option>
                            <option value="Grand public">Grand public</option>
                            <option value="Professionnels">Professionnels</option>
                            <option value="Enseignants">Enseignants</option>
                            <option value="√âl√®ves">√âl√®ves</option>
                            <option value="√âtudiants">√âtudiants</option>
                            <option value="Parents">Parents</option>
                            <option value="Administrateurs scolaires">Administrateurs scolaires</option>
                            <option value="Professionnels de l'√©ducation">Professionnels de l'√©ducation</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="format" class="form-label">Format:</label>
                        <select id="format" class="form-select">
                            <option value="">S√©lectionner</option>
                            <option value="Balado">Balado</option>
                            <option value="En ligne">En ligne</option>
                            <option value="Pr√©sentiel">Pr√©sentiel</option>
                            <option value="Hybride">Hybride</option>
                            <option value="Vid√©o">Vid√©o</option>
                            <option value="√âv√©nement">√âv√©nement</option>
                            <option value="Ressources num√©riques">Ressources num√©riques</option>
                            <option value="Concours/Comp√©tition">Concours/Comp√©tition</option>
                            <option value="Formation">Formation</option>
                            <option value="Article/√âditorial">Article/√âditorial</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="type_acteur" class="form-label">Type d'acteur:</label>
                        <select id="type_acteur" class="form-select">
                            <option value="">S√©lectionner</option>
                            <option value="M√©dias et plateformes">M√©dias et plateformes</option>
                            <option value="Organisations √©ducatives">Organisations √©ducatives</option>
                            <option value="√âv√®nements">√âv√®nements</option>
                            <option value="Formations">Formations</option>
                            <option value="√âtablissements scolaires">√âtablissements scolaires</option>
                            <option value="Associations et f√©d√©rations">Associations et f√©d√©rations</option>
                            <option value="Startups et incubateurs">Startups et incubateurs</option>
                        </select>
                    </div>
                </div>


                <!-- Cat√©gories (checkboxes) -->
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="form-label">Cat√©gories:</label>
                        <div id="categoriesContainer" class="categories-container">
                            <!-- Les cases √† cocher seront ajout√©es dynamiquement ici -->
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary mt-3 w-100">Ajouter l'entreprise</button>
            </form>

            <div id="message" class="alert d-none mt-3"></div>
        </div>

        <!-- üìå Tableau de gestion -->
        <div class="card mt-4 p-4">
            <h4>Liste des entreprises</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Logo</th>
                            <th>Cat√©gories</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="entreprisesTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>

</body>
</html>
