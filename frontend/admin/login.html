
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3 text-center">Connexion administrateur</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur:</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe:</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
      <div id="loginMessage" class="alert mt-3 d-none"></div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "admin123") {
        localStorage.setItem("admin_token", "admin123");
        window.location.href = "/frontend/admin/index.html";
      } else {
        const msg = document.getElementById("loginMessage");
        msg.className = "alert alert-danger";
        msg.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
        msg.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
